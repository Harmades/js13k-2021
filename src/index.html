<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>js13k-2021</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
        .game-canvas {
            width: 930 * 2px;
            height: 640 * 2px;
            image-rendering: pixelated;
        }

        .game-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #canvas-container {
            position: relative;
        }

        .stack {
            position: absolute;
            top: 0px;
            left: 0px;
        }

        html, body {
            height: 100%;
            width: 100%;
            margin: 0px;
        }
    </style>
</head>

<body class="game-container">
    <div id="canvas-container">
        <canvas id="backgroundCanvas" class="game-canvas"></canvas>
        <canvas id="staticCanvas" class="game-canvas stack"></canvas>
        <canvas id="gameCanvas" class="game-canvas stack"></canvas>
    </div>
</body>

</html>
